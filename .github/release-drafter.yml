name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'â­ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸŒ¦ï¸ Climatic'
    label: 'Climatic'
  - title: 'ğŸ“ Procurement'
    label: 'Procurement'
exclude-labels:
  - 'skip-releasenotes'
prerelease: true
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
